# Needed for tower_credential method
- name: Stage SSH key to temp file
  copy:
    content: "{{ private_ssh_key }}"
    dest: /tmp/ssh.key

- name: add Ansible user SSH key
  tower_credential:
    name: "{{ svc_user }} SSH key"
    description: SSH key
    organization: Default
    state: present
    username: "{{ svc_user }}"
    user: "{{ svc_user }}"
    kind: ssh
    ssh_key_data: /tmp/ssh.key

- name: add Ansible user git credentials
  tower_credential:
    name: "{{ svc_user }} Git key"
    description: git
    organization: Default
    state: present
    username: "{{ svc_user }}"
    user: "{{ svc_user }}"
    kind: scm
    ssh_key_data: /tmp/ssh.key

- name: add Ansible Vault credentials
  tower_credential:
    name: "vault credential"
    description: vault
    organization: Default
    state: present
    kind: vault
    vault_password: "{{ vault_password }}"

