- name: Set SELinux bools
  seboolean:
    name: httpd_can_network_connect
    persistent: true
    state: true
  tags:
  - openhab

- name: Enable services
  service:
    name: "{{ item }}"
    state: started
    enabled: true
    daemon_reload: true
  with_items:
  - openhab2
  tags:
  - openhab
