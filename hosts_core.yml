                server ntp3.core.home.gatwards.org iburst




                '
              cis_level_1_exclusions: &id001
              - 1.2.3
              - '1.8'
              - 3.4.1
              - 3.4.2
              - 3.4.3
              - 3.4.4
              - 3.4.5
              - 5.3.2
