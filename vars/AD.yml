---
packages:
  - "openldap-clients"
  - "krb5-workstation"
  - "sssd"
  - "oddjob"
  - "oddjob-mkhomedir"
  - "authconfig"
  - "adcli"

openldap_conffile_dir: "/etc/openldap"
openldap_conffile_org: "{{ openldap_conffile_dir }}/ldap.conf"
openldap_conffile_ad: "{{ openldap_conffile_dir }}/ad_ldap.conf"

adjoin_configure_sudo: false
adjoin_no_log: true

computer_objects_path: "Computers/Servers/Unix"